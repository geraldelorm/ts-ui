<div class="vh-100 vw-100 d-flex justify-content-center align-items-center" style="background-color: #E6E6E6;">
    <div>
        <div style="margin-bottom: 65px; font-weight: 500; font-size: 36px;" class="text-center">Register</div>
        <div class="card">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label class="pb-2" for="firstName" style="font-size: 14px; font-weight: 500;">First Name</label>
                    <input [(ngModel)]="user.firstName" required class="app-input" id="firstName" type="text" name="firstName" >
                </div>
                <div class="col-md-6 form-group">
                    <label class="pb-2" for="lastName"  style="font-size: 14px; font-weight: 500;">Last Name</label>
                    <input [(ngModel)]="user.lastName" required class="app-input" id="lastName" type="text" name="lastName">
                </div>
            </div>
            <div class="pt-3 form-group">
                <label class="pb-2" for="email" style="font-size: 14px; font-weight: 500;">Email</label>
                <input [(ngModel)]="user.email" required class="app-input" id="email" type="email" name="email">
            </div>
            <div class="pt-3 form-group">
                <label class="pb-2" for="email" style="font-size: 14px; font-weight: 500;">Password</label>
                <input #password="ngModel" [(ngModel)]="user.password" required class="app-input" id="password" type="password" name="password">
            </div>
            <div class="pt-3 pb-2 form-group">
                <button class="bg-primary app-button"   type="submit" value="Register" (click)="registerNow()">Create Account</button>
            </div>
            <div class="text-center" style="font-size: 14px; font-weight: 500;">
                Already have an account? <a href="/login">Login</a> 
            </div>
        </div>
    </div>
    
</div>
