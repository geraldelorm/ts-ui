<div class="sidebar shadow-lg">
  <div class="avatar mx-auto">
    <img class="avatar mx-auto" src="assets/img/images.png" width='50%' />
  </div>

  <div class="text-center pt-4">{{email}}</div>
  <div class="py-3">
    <button class="bg-primary app-button" type="submit" routerLink="/home">Home</button>
  </div>
  <div>
    <button class="bg-primary app-button" type="submit" routerLink="/transactions">Transactions</button>
  </div>
  <div class="py-3">
    <button class="bg-primary app-button" (click)=showPortModal() type="submit">Create Portfolio</button>
  </div>
  <div class="py-3">
    <div style="padding-bottom: 37px; font-weight: 700; font-size: 18px;">
      Portfolios
    </div>
    <div>
      <!-- List of portfolios -->
      <div style="height: 25vh; overflow:auto; border-radius: 4px;">
        <a  class="d-flex list-group-item" style="cursor: pointer;"  href="/portfolio/{{portfolio.id}}" *ngFor="let portfolio of portfolios">
          <div>
            <img  style="width: 40px; border-radius: 100%; background-color: #D2D6DC;"src="assets/img/port.png" width='50%' />
          </div>
          <div style="padding-left: 20px;">
            <div style="font-weight: 700; font-size: 14px;">{{portfolio.name}}</div>
            <div style="font-weight: 700; font-size: 10px;">{{portfolio.description}}</div>
          </div>
        </a>
        <div class="py-3 ">
          <button type="button" class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
      </div>
      <!-- end -->

    </div>


  </div>


</div>

<app-portfoliomodal [isPortModal]=isPortModal></app-portfoliomodal>
